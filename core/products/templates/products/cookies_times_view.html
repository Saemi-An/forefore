{% extends 'base.html' %}
{% load customtags %}

{% block main %}
<section class="paper">
  <div class="view">
    <p class="lg-bold">픽업시간 열람</p>
      <section class="view__sect">
        <p class="lg-bold view__sect__title">정보</p>

        <div class="view__sect__body">
          <div class="view__sect__body__row">
            <p class="md-bold">픽업시간 이름</p>
            <p class="md-reg">{{ time.name }}</p>
          </div>
          <div class="view__sect__body__row">
            <p class="md-bold">픽업시간</p>
            <p class="md-reg">{{ time.start }}시 ~ {{ time.end }}시</p>
          </div>
          <div class="view__sect__body__row">
            <p class="md-bold">픽업시간 간격</p>
            <p class="md-reg">{{ time.get_interval_display }}</p>
          </div>
          <div class="view__sect__body__row">
            <p class="md-bold">사용중</p>
            <p class="sm-reg">{% if time.selected %}⭕️{% else %}❌{% endif %}</p>
          </div>
        </div>
      </section>
  </div>
</section>

<section class="align both">
  <button class="md-reg btn-normal txt-color-green" onclick="goBack()">뒤로가기</button>
  <div class="view-btn">
    <button class="emoji-btn green" onclick="location.href='{% url 'cookies_times_edit' time.id %}'">
      <div class="div_with_emoji">
        <span class="md-reg emoji_mgb04">✍🏽</span>
        <span class="md-reg txt-color-white">수정하기</span>
      </div>
    </button>
    <button class="emoji-btn green" onclick="location.href='{% url 'cookies_times_delete' time.id %}'">
      <div class="div_with_emoji">
        <span class="md-reg emoji_mgb04">🗑️</span>
        <span class="md-reg txt-color-white">삭제하기</span>
      </div>
    </button>
  </div>
</section>
{% endblock %}
